<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vuecoms - Vue component library</title>
  <meta name="description" content="Vue component library">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/dist/static/css/vuecoms.css">
  <script src="/node_modules/vue/dist/vue.js"></script>

<body>

      <p>这是内容</p>
      <p>这是内容</p>
      <p>这是内容</p>
      <p>这是内容</p>
      <p>这是内容</p>
      <p>这是内容</p>
      <p slot="footer">Footer</p>
    </ui-box>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app'
  })
</script>
</html>
